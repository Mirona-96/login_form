<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- REMIXICONS -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"> 


        <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">




    <title>Beautiful Glass login Form - Bedimcode</title>
</head>

<body>
   <div class="container">
        <div class="login__content">
            <img src="/imgs/background-rain-drops-close-up.jpg" alt="login image" class="login__img">
    
            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Bem Vindo</span>
                    </h1>
                    <p class="login__description">
                        Seja Bemvindo(a)! Por favor faça o login para proceder.    
                    </p>
                </div>
                
                <div>
                    <div class = "login__inputs">
                        <div>
                            <label for="" class="login__label">Email</label>
                            <input type="email" placeholder="Insira o seu endereço de email" required class="login__input">
                        </div>
    
                        <div>
                            <label for="" class="login__label">Palavra-passe</label>
    
                            <div class ="login__box">
                                <input type="password" placeholder="Insira a sua palavra-passe" required class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>    
                    </div>
    
                    <div class = "login__check">
                        <input type="checkbox" class="login__check-input">
                         <label for="" class="login__check-label">Lembrar-me</label>
                     </div>
                </div>

                <div>
                    <div class="login__buttons">
                        <button class="login__button">Entrar</button>
                        <button class="login__button login__button-ghost">Registar</button>
                    </div>
                    <a href="#" class="login__forgot">Esqueceu a Palavra Passe?</a>
                </div>
            </form>
        </div> 
    </div>



    <!--MAIN JS-->
    <script src="/js/main.js"></script>
</body>
</html>
